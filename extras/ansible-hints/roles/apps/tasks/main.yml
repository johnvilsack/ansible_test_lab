---
- name: Create application directory
  file:
    path: /opt/apps
    state: directory

- name: Create docker-compose.yml
  template:
    src: docker-compose.yml.j2
    dest: /opt/apps/docker-compose.yml

- name: Run docker-compose
  community.docker.docker_compose:
    project_src: /opt/apps
    state: present

